<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="icon" type="image/x-icon" href="/Assets/rock-paper-scissors.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Title -->
    <div class="title">
        <h1>--- :Welcome to the Game: ---</h1>
        <h1>ROCK - PAPER - SCISSORS</h1>
    </div>

    <!-- Score Board -->
    <div class="score-board">
        <h2>Score Board</h2>
        <p id="res"></p>
        <div class="score">
            <div class="player-card">
                <h4>Player</h4>
                <p id="p-res">0</p>
            </div>
            <div class="comp-card">
                <h4>Computer</h4>
                <p id="c-res">0</p>
            </div>
        </div>
    </div>

    <div class="inst">
        <p>For start a game choose your move:</p>
    </div>
    <p id="click-res"></p>
    <p id="click-res2"></p>

    <!-- Icons -->
    <div class="icons">
        <div class="rock">
            <i class="fa-regular fa-hand-back-fist rock-i"></i>
            <p>Rock</p>
        </div>
        <div class="paper">
            <i class="fa-regular fa-hand paper-i"></i>
            <p>Paper</p>
        </div>
        <div class="scissors">
            <i class="fa-regular fa-hand-scissors scissors-i"></i>
            <p>Scissors</p>
        </div>
        
    </div>
    

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
